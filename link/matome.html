    <script>
        // Enhanced performance and accessibility
        (function() {
            'use strict';
            
            // Feature detection
            const supportsIntersectionObserver = 'IntersectionObserver' in window;
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            // Error handling wrapper
            function safeExecute(fn, errorMessage) {
                try {
                    return fn();
                } catch (error) {
                    console.warn(errorMessage, error);
                    return null;
                }
            }
            
            // Newsletter form functionality
            function initNewsletterForm() {
                const newsletterForm = document.querySelector('.newsletter-form');
                const emailInput = document.getElementById('email-input');
                const submitButton = newsletterForm.querySelector('button[type="submit"]');
                
                if (!newsletterForm || !emailInput || !submitButton) return;

                // Enhanced email validation
                function validateEmail(email) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email.trim());
                }
                
                // Accessible error messaging
                function showError(message) {
                    // Remove existing error
                    const existingError = document.querySelector('.email-error');
                    if (existingError) existingError.remove();
                    
                    // Create accessible error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'email-error';
                    errorDiv.setAttribute('role', 'alert');
                    errorDiv.setAttribute('aria-live', 'polite');
                    errorDiv.textContent = message;
                    errorDiv.style.color = '#ef4444';
                    errorDiv.style.fontSize = '0.875rem';
                    errorDiv.style.marginTop = '0.5rem';
                    
                    emailInput.parentNode.appendChild(errorDiv);
                    emailInput.setAttribute('aria-describedby', 'email-error');
                    emailInput.focus();
                }

                newsletterForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = emailInput.value.trim();
                    
                    // Clear previous errors
                    const existingError = document.querySelector('.email-error');
                    if (existingError) existingError.remove();
                    
                    if (!email) {
                        showError('メールアドレスを入力してください。');
                        return;
                    }

                    if (!validateEmail(email)) {
                        showError('正しいメールアドレスを入力してください。');
                        return;
                    }

                    // Update button state
                    submitButton.textContent = '登録中...';
                    submitButton.disabled = true;
                    submitButton.setAttribute('aria-busy', 'true');

                    // Simulate API call with proper error handling
                    setTimeout(() => {
                        safeExecute(() => {
                            // Success message
                            const successDiv = document.createElement('div');
                            successDiv.setAttribute('role', 'status');
                            successDiv.setAttribute('aria-live', 'polite');
                            successDiv.textContent = 'メルマガ登録が完了しました！';
                            successDiv.style.color = '#10b981';
                            successDiv.style.fontSize = '0.875rem';
                            successDiv.style.marginTop = '0.5rem';
                            
                            emailInput.parentNode.appendChild(successDiv);
                            emailInput.value = '';
                            
                            // Reset button
                            submitButton.textContent = '登録';
                            submitButton.disabled = false;
                            submitButton.removeAttribute('aria-busy');
                            
                            // Remove success message after 3 seconds
                            setTimeout(() => successDiv.remove(), 3000);
                        }, 'Newsletter submission failed');
                    }, 1500);
                });
            }

            // Intersection Observer for animations (only if user allows motion)
            function initScrollAnimations() {
                if (!supportsIntersectionObserver || prefersReducedMotion) return;
                
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, observerOptions);

                // Observe cards with safety check
                document.querySelectorAll('.card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    observer.observe(card);
                });
            }

            // Enhanced click tracking
            function initCardTracking() {
                document.querySelectorAll('.card-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        // Only prevent default for demo purposes
                        if (this.getAttribute('href') === '#') {
                            e.preventDefault();
                            const cardTitle = this.closest('.card')?.querySelector('h3')?.textContent;
                            if (cardTitle) {
                                console.log(`Clicked on: ${cardTitle}`);
                                
                                // Accessible notification
                                const announcement = document.createElement('div');
                                announcement.setAttribute('aria-live', 'polite');
                                announcement.setAttribute('aria-atomic', 'true');
                                announcement.className = 'visually-hidden';
                                announcement.textContent = `${cardTitle}のページに移動します`;
                                document.body.appendChild(announcement);
                                
                                setTimeout(() => announcement.remove(), 1000);
                            }
                        }
                    });
                });
            }

            // Initialize all functionality when DOM is ready
            function init() {
                safeExecute(initNewsletterForm, 'Failed to initialize newsletter form');
                safeExecute(initScrollAnimations, 'Failed to initialize scroll animations');
                safeExecute(initCardTracking, 'Failed to initialize card tracking');
            }

            // DOM ready check
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
