<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Override with Cyberpunk Theme -->
  <style>
    /* Force dark theme */
    body {
      background-color: #0a0a0a !important;
      color: #ffffff !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    }
    
    /* Keep normal cursor by default */
    * {
      cursor: auto !important;
    }
    
    
    /* Container override */
    .container {
      max-width: 1400px;
      position: relative;
      z-index: 3;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-content {
      text-align: center;
      position: relative;
    }

    .loading-title {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      color: #257985;
      margin-bottom: 3rem;
      letter-spacing: 0.1em;
    }

    .loading-progress {
      width: 300px;
      margin: 0 auto;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 4px;
      background: rgba(37, 121, 133, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #257985, #5EA8A7);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-glow {
      position: absolute;
      top: -2px;
      left: 0;
      height: 8px;
      width: 20px;
      background: linear-gradient(90deg, transparent, #257985, transparent);
      border-radius: 4px;
      filter: blur(4px);
      opacity: 0.8;
      animation: progress-glow 2s ease-in-out infinite;
    }

    @keyframes progress-glow {
      0%, 100% { transform: translateX(-20px); opacity: 0; }
      50% { transform: translateX(300px); opacity: 1; }
    }

    .loading-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .loading-dots span {
      animation: loading-dots 1.5s ease-in-out infinite;
    }

    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.3s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes loading-dots {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .loading-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    /* Glitch Effect for Loading Screen */
    .glitch {
      position: relative;
      animation: glitch 2s ease-in-out infinite alternate-reverse;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      animation: glitch-1 0.5s ease-in-out infinite alternate-reverse;
      color: #FF4447;
      z-index: -1;
    }
    
    .glitch::after {
      animation: glitch-2 0.5s ease-in-out infinite alternate-reverse;
      color: #257985;
      z-index: -2;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 
          0.025em 0.05em 0 rgba(255, 68, 71, 0.75),
          0.05em 0 0 rgba(37, 121, 133, 0.75),
          0 -0.05em 0 rgba(94, 168, 167, 0.75);
      }
      50% {
        text-shadow: 
          0.025em 0.05em 0 rgba(255, 68, 71, 0.75),
          0.05em 0 0 rgba(37, 121, 133, 0.75),
          0 -0.05em 0 rgba(94, 168, 167, 0.75);
      }
      99% {
        text-shadow: 
          0.025em 0.05em 0 rgba(255, 68, 71, 0.75),
          0.05em 0 0 rgba(37, 121, 133, 0.75),
          0 -0.05em 0 rgba(94, 168, 167, 0.75);
      }
    }
    
    @keyframes glitch-1 {
      0%, 100% {
        clip-path: inset(20% 0 30% 0);
        transform: translate(-2px, 0);
      }
      20% {
        clip-path: inset(10% 0 40% 0);
        transform: translate(2px, 0);
      }
      40% {
        clip-path: inset(50% 0 10% 0);
        transform: translate(-2px, 0);
      }
      60% {
        clip-path: inset(30% 0 20% 0);
        transform: translate(2px, 0);
      }
      80% {
        clip-path: inset(40% 0 5% 0);
        transform: translate(-2px, 0);
      }
    }
    
    @keyframes glitch-2 {
      0%, 100% {
        clip-path: inset(40% 0 20% 0);
        transform: translate(2px, -1px);
      }
      20% {
        clip-path: inset(20% 0 40% 0);
        transform: translate(-2px, 1px);
      }
      40% {
        clip-path: inset(5% 0 50% 0);
        transform: translate(2px, -1px);
      }
      60% {
        clip-path: inset(20% 0 30% 0);
        transform: translate(-2px, 1px);
      }
      80% {
        clip-path: inset(30% 0 10% 0);
        transform: translate(2px, -1px);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-logo">
        <h1 class="loading-title glitch" data-text="LOADING">LOADING</h1>
      </div>
      <div class="loading-progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
          <div class="progress-glow"></div>
        </div>
        <div class="loading-text">
          <span id="loading-percentage">0%</span>
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </div>
      </div>
      <div class="loading-particles" id="loading-particles"></div>
    </div>
  </div>

  <!-- Immediate Loading Script -->
  <script>
    // Execute immediately after DOM elements are defined
    const loadingScreen = document.getElementById('loading-screen');
    const progressFill = document.getElementById('progress-fill');
    const loadingPercentage = document.getElementById('loading-percentage');
    const loadingParticles = document.getElementById('loading-particles');
    
    // Create loading particles
    function createLoadingParticles() {
      const particleCount = 20;
      const colors = ['#257985', '#5EA8A7', '#3a8a95', '#4a9ba0'];
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.cssText = `
          position: absolute;
          width: 3px;
          height: 3px;
          background: ${color};
          box-shadow: 0 0 10px ${color};
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation: float-loading ${3 + Math.random() * 4}s linear infinite;
          opacity: 0.7;
        `;
        loadingParticles.appendChild(particle);
      }
    }
    
    // Add loading particle animation
    const loadingStyle = document.createElement('style');
    loadingStyle.textContent = `
      @keyframes float-loading {
        0% { transform: translateY(20px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-20px) rotate(180deg); opacity: 0; }
      }
    `;
    document.head.appendChild(loadingStyle);
    
    // Simulate loading progress
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15 + 5; // Random increment between 5-20
      
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
        
        // Complete loading after a short delay
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          
          // Remove loading screen after fade out
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 800);
      }
      
      progressFill.style.width = progress + '%';
      loadingPercentage.textContent = Math.floor(progress) + '%';
    }, 150 + Math.random() * 100); // Random interval between 150-250ms
    
    // Initialize loading particles
    createLoadingParticles();
  </script>

  <!-- Cyberpunk Navigation -->
  <nav class="cyber-nav">
    <div class="container">
      <div class="nav-wrapper">
        <a href="/" class="nav-logo glitch" data-text="MARU" style="color: #5EA8A7;">MARU</a>
        
        <div class="nav-menu">
          <a href="#about" class="nav-item hover-glow">About</a>
          <a href="#works" class="nav-item hover-glow">Works</a>
          <a href="#contact" class="nav-item hover-glow">Contact</a>
        </div>
        
        <div class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    {{ content }}
  </main>
  
  <!-- Cyberpunk Footer -->
  <footer class="cyber-footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-brand">
          <h3 class="neon-text">DIGITAL CREATOR</h3>
          <p>Creating future visions</p>
        </div>
        
        <div class="footer-links">
          <a href="https://twitter.com/{{ site.twitter_username }}" class="footer-link hover-glow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="mailto:{{ site.email }}" class="footer-link hover-glow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m22 7-10 5L2 7"></path>
            </svg>
          </a>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
      </div>
    </div>
  </footer>
  
  <style>
    /* Cyber Navigation */
    .cyber-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 217, 255, 0.2);
      z-index: 1000;
      padding: 1rem 0;
    }
    
    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 900;
      color: #00d9ff;
      text-decoration: none;
      letter-spacing: 0.1em;
    }
    
    .nav-menu {
      display: flex;
      gap: 3rem;
    }
    
    .nav-item {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #257985;
      transition: width 0.3s ease;
    }
    
    .nav-item:hover::after {
      width: 100%;
    }
    
    .nav-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    
    .nav-toggle span {
      width: 25px;
      height: 2px;
      background: #257985;
      transition: all 0.3s ease;
    }
    
    /* Cyber Footer */
    .cyber-footer {
      background: linear-gradient(180deg, transparent, rgba(37, 121, 133, 0.05));
      border-top: 1px solid rgba(37, 121, 133, 0.2);
      padding: 4rem 0 2rem;
      margin-top: 100px;
    }
    
    .footer-grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .footer-brand h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .footer-brand p {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
    }
    
    .footer-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    .footer-link:hover {
      border-color: #257985;
      color: #257985;
      transform: translateY(-2px);
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .nav-toggle {
        display: flex;
      }
      
      .footer-grid {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
      }
    }
    
    /* Add padding for fixed nav */
    main {
      padding-top: 80px;
    }
  </style>
  
</body>
</html>
