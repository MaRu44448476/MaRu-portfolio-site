<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Override with Cyberpunk Theme -->
  <style>
    /* Force dark theme */
    body {
      background-color: #0a0a0a !important;
      color: #ffffff !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    }
    
    /* Keep normal cursor by default */
    * {
      cursor: auto !important;
    }
    
    
    /* Container override */
    .container {
      max-width: 1400px;
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Cyberpunk Navigation -->
  <nav class="cyber-nav">
    <div class="container">
      <div class="nav-wrapper">
        <a href="/" class="nav-logo glitch" data-text="MARU" style="color: #5EA8A7;">MARU</a>
        
        <div class="nav-menu">
          <a href="#about" class="nav-item hover-glow">About</a>
          <a href="#works" class="nav-item hover-glow">Works</a>
          <a href="#contact" class="nav-item hover-glow">Contact</a>
        </div>
        
        <div class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    {{ content }}
  </main>
  
  <!-- Cyberpunk Footer -->
  <footer class="cyber-footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-brand">
          <h3 class="neon-text">DIGITAL CREATOR</h3>
          <p>Creating future visions</p>
        </div>
        
        <div class="footer-links">
          <a href="https://twitter.com/{{ site.twitter_username }}" class="footer-link hover-glow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="mailto:{{ site.email }}" class="footer-link hover-glow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m22 7-10 5L2 7"></path>
            </svg>
          </a>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
      </div>
    </div>
  </footer>
  
  <style>
    /* Cyber Navigation */
    .cyber-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 217, 255, 0.2);
      z-index: 1000;
      padding: 1rem 0;
    }
    
    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 900;
      color: #00d9ff;
      text-decoration: none;
      letter-spacing: 0.1em;
    }
    
    .nav-menu {
      display: flex;
      gap: 3rem;
    }
    
    .nav-item {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #257985;
      transition: width 0.3s ease;
    }
    
    .nav-item:hover::after {
      width: 100%;
    }
    
    .nav-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    
    .nav-toggle span {
      width: 25px;
      height: 2px;
      background: #257985;
      transition: all 0.3s ease;
    }
    
    /* Cyber Footer */
    .cyber-footer {
      background: linear-gradient(180deg, transparent, rgba(37, 121, 133, 0.05));
      border-top: 1px solid rgba(37, 121, 133, 0.2);
      padding: 4rem 0 2rem;
      margin-top: 100px;
    }
    
    .footer-grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .footer-brand h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .footer-brand p {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
    }
    
    .footer-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    .footer-link:hover {
      border-color: #257985;
      color: #257985;
      transform: translateY(-2px);
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .nav-toggle {
        display: flex;
      }
      
      .footer-grid {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
      }
    }
    
    /* Add padding for fixed nav */
    main {
      padding-top: 80px;
    }
  </style>
</body>
</html>
