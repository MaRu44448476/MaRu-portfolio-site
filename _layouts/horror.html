<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} - Horror Mode</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap" rel="stylesheet">
  
  <style>
    /* Horror Theme Variables */
    :root {
      --blood-red: #8B0000;
      --dark-red: #4A0000;
      --bone-white: #F5F5DC;
      --shadow-black: #000000;
      --rust-orange: #CC5500;
      --decay-green: #228B22;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, var(--shadow-black) 0%, var(--dark-red) 100%);
      color: var(--bone-white);
      font-family: 'Butcherman', cursive;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Flickering Background Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(139, 0, 0, 0.03) 2px,
        rgba(139, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      animation: flicker 0.15s infinite linear alternate;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Horror Navigation */
    .horror-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--blood-red);
      z-index: 1000;
      padding: 1rem 0;
    }

    .nav-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .horror-logo {
      font-family: 'Nosifer', cursive;
      font-size: 1.8rem;
      color: var(--blood-red);
      text-decoration: none;
      text-shadow: 0 0 10px var(--blood-red);
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }

    @keyframes pulse-glow {
      from { text-shadow: 0 0 10px var(--blood-red), 0 0 20px var(--blood-red); }
      to { text-shadow: 0 0 20px var(--blood-red), 0 0 30px var(--blood-red), 0 0 40px var(--blood-red); }
    }

    .horror-menu {
      display: flex;
      gap: 2rem;
    }

    .horror-nav-item {
      color: var(--bone-white);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .horror-nav-item:hover {
      color: var(--blood-red);
      text-shadow: 0 0 5px var(--blood-red);
    }

    /* Main Content */
    main {
      padding-top: 100px;
      position: relative;
      z-index: 2;
    }

    /* Horror Effects */
    .blood-drip {
      position: absolute;
      width: 2px;
      background: linear-gradient(to bottom, var(--blood-red), var(--dark-red));
      animation: drip 3s ease-in infinite;
    }

    @keyframes drip {
      0% { height: 0; top: 0; }
      50% { height: 50px; }
      100% { height: 100px; top: 100vh; opacity: 0; }
    }

    .shadow-text {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .horror-section {
      padding: 5rem 0;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .horror-title {
      font-family: 'Creepster', cursive;
      font-size: clamp(2rem, 6vw, 4rem);
      color: var(--blood-red);
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 0 20px var(--blood-red);
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes glow-pulse {
      from { text-shadow: 0 0 20px var(--blood-red); }
      to { text-shadow: 0 0 30px var(--blood-red), 0 0 40px var(--blood-red); }
    }

    .horror-text {
      font-size: 1.2rem;
      line-height: 1.8;
      color: var(--bone-white);
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Footer */
    .horror-footer {
      background: var(--shadow-black);
      border-top: 2px solid var(--blood-red);
      padding: 3rem 0;
      text-align: center;
      margin-top: 5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .horror-menu {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-wrapper {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Blood Drips -->
  <div class="blood-drip" style="left: 10%; animation-delay: 0s;"></div>
  <div class="blood-drip" style="left: 30%; animation-delay: 1s;"></div>
  <div class="blood-drip" style="left: 60%; animation-delay: 2s;"></div>
  <div class="blood-drip" style="left: 85%; animation-delay: 1.5s;"></div>

  <!-- Horror Navigation -->
  <nav class="horror-nav">
    <div class="nav-wrapper">
      <a href="/" class="horror-logo">MARU</a>
      <div class="horror-menu">
        <a href="#about" class="horror-nav-item">About</a>
        <a href="#works" class="horror-nav-item">Works</a>
        <a href="#contact" class="horror-nav-item">Contact</a>
        <a href="/" class="horror-nav-item">Normal Mode</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Horror Footer -->
  <footer class="horror-footer">
    <div class="container">
      <p class="shadow-text">&copy; 2025 {{ site.title }} - Horror Mode. All rights reserved.</p>
      <p class="shadow-text" style="margin-top: 1rem; font-size: 0.9rem;">Enter if you dare...</p>
    </div>
  </footer>

  <script>
    // Horror Sound Effects (optional)
    document.addEventListener('click', function() {
      // Add subtle sound effects here if needed
    });

    // Random Flicker Effect
    setInterval(() => {
      document.body.style.filter = `brightness(${0.8 + Math.random() * 0.4})`;
      setTimeout(() => {
        document.body.style.filter = 'brightness(1)';
      }, 50);
    }, 3000 + Math.random() * 5000);
  </script>
</body>
</html>
